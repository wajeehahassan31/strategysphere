<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Example Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the footer sticks to the bottom */
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            flex-grow: 1; /* Allow main content to take up available space */
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Strategy Sphere</h1>
    </header>

    <main>
        <p>Welcome to Wajeeha's website. This is the main content of the website.</p>
        <button id="myButton">Click Me</button>
        <div id="message"></div>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <script>
        const button = document.getElementById("myButton");
        const messageDiv = document.getElementById("message");

        button.addEventListener("click", function() {
            messageDiv.textContent = "Button clicked!";
        });
    </script>

</body>
</html>
